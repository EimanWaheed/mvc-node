image: node

stages:
  - test
  - docs
  - deploy

test:
  stage: test
  script:
    - npm install
    - npm run test
  artifacts:
    paths:
      - coverage

docs:
  stage: docs
  script:
    - npm install
    - npm run doc
  artifacts:
    paths:
      - docs

pages:
  stage: deploy
  script:
    - mkdir public/coverage
    - cd coverage
    - mv * ../public/coverage
  artifacts:
    paths:
      - public
