<!DOCTYPE html>
<html>
<style>
    button {
        width: 100%;
        background-color: #2a3a2a;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        font-style: italic;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>

<body>

    <button id="createbutton" onclick="handleEvent('create')">Create</button>
    <button id="updatebutton" onclick="handleEvent('update')">Update</button>
    <button id="listbutton" onclick="handleEvent('list')">List</button>
    <button id="deletebutton" onclick="handleEvent('delete')">Delete</button>
    <script type="text/javascript">
        function handleEvent(val) {
            let currentUrl = window.location;
            window.location = currentUrl + `&action=${val}`;
        }
    </script>

</body>

</html>
