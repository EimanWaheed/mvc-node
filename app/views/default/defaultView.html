<!DOCTYPE html>
<html>
<style>
    button,
    h4 {
        width: 100%;
        background-color: #2a3a2a;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        font-style: italic;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>

<body>
    <h4>Default Page</h4>
    <button id="studentbutton" onclick="handleEvent('student')">Student</button>
    <button id="teacherbutton" onclick="handleEvent('teacher')">Teacher</button>
    <button id="coursebutton" onclick="handleEvent('course')">Course</button>
    <script type="text/javascript">
        function handleEvent(val) {
            window.location = `?controller=${val}`;
        }
    </script>

</body>

</html>
