<!DOCTYPE html>
<html>
<style>
    button {
        width: 100%;
        background-color: #2a3a2a;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        font-style:italic;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>

<body>

    <button onclick="handleEvent('student')">Student</button>
    <button onclick="handleEvent('teacher')">Teacher</button>
    <button onclick="handleEvent('course')">Course</button>
    <script type="text/javascript">
        function handleEvent(val) {
            window.location = `?controller=${val}`;
        }
    </script>

</body>

</html>
